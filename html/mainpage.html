  <meta charset="utf-8">

<body>
  <!-- Background image container -->
  <div id="bg-image"></div>

  <!-- Main container -->
  <div class="container">
    <!-- IM PEI centered text -->
    <div class="centered-text" id="clickable-text">IM PEI</div>
    <!-- Architect text -->
    <div class="architect"><span>ARCHITECT</span></div>
    <!-- Overlay container -->
    <div id="overlay">
      <!-- Button container -->
      <div class="btn_container">
        <a href="../html/project.html" class="btn_projects">PROJECTS</a>
        <a href="../html/about.html" class="btn_about">ABOUT</a>
      </div>
      <!-- Brief biography text -->
      <div class="brief">
        <p>I.M. Pei was a highly influential and celebrated architect who left a lasting legacy<br>through his iconic
          designs that blended modernism with traditional elements.</p>
      </div>
    </div>
  </div>
</body>

</html>

<script>
  // Add event listener for DOMContentLoaded
  document.addEventListener("DOMContentLoaded", function () {
    // Add event listener for click on clickable-text element
    document.getElementById("clickable-text").addEventListener("click", function () {
      // Set the display property of the overlay to block
      document.getElementById("overlay").style.display = "block";
      // Set a timeout to change the opacity of the overlay to 1
      setTimeout(function () {
        document.getElementById("overlay").style.opacity = "1";
      }, 100);
    });

    // Add event listener for click on the overlay element
    document.querySelector("#overlay").addEventListener("click", function (e) {
      // Check if the clicked target is the overlay element
      if (e.target === this) {
        // Set the opacity of the overlay to 0
        document.getElementById("overlay").style.opacity = "0";
        // Set a timeout to change the display property of the overlay to none
        setTimeout(function () {
          document.getElementById("overlay").style.display = "none";
        }, 100);
      }
    });
  });
</script>
